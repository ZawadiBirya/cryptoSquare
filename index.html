<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet"  type="text/css">
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>CryptoSquare</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>CRYPTOSQUARE</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>This is classic method for composing secret messages called a square code.</p>
          <form id="input">
            <div class="form-group">
              <label for="text-area">Please enter message to be encoded : </label>
              <textarea class="form-control"  id="text-area"  rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
